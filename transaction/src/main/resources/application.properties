
spring.flyway.enabled=true
mybatis.mapper-locations=classpath:mapper/*.xml
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/demo
spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.org.springframework.transaction=TRACE
logging.level.org.springframework.jdbc.support.JdbcTransactionManager=trace
logging.level.com.example.transaction.messages.MessageConfiguration=DEBUG


springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
spring.messages.basename=messages.test3
